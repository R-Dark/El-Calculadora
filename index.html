<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Andada" rel="stylesheet">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>JS Calculator</title>
</head>

<body>
  <header>
    <h1>"El Calculadora"</h1>
  </header>

  <div class="main">

    <section class='row1'>
      <button type="button" name="clear" value="" class="clearbutton" id=" ">C</button>
      <textarea name="results" class="button" id="textarea"></textarea>
    </section>


    <section class='row3'>
      <button type="button" name="seven" value="7" class="numberbutton button" id="7">7</button>
      <button type="button" name="eight" value="8" class="numberbutton button" id="8">8</button>
      <button type="button" name="nine" value="9" class="numberbutton button" id="9">9</button>
      <button type="button" name="divide" value="/" class="operatorbutton button" id="/">/</button>
    </section>

    <section class='row4'>
      <button type="button" name="four" value="4" class="numberbutton button" id="4">4</button>
      <button type="button" name="five" value="5" class="numberbutton button" id="5">5</button>
      <button type="button" name="six" value="6" class="numberbutton button" id="6">6</button>
      <button type="button" name="multiply" value="*" class="operatorbutton button" id="*">*</button>
    </section>

    <section class='row5'>
      <button type="button" name="one" value="1" class="numberbutton button" class="button" id="1">1</button>
      <button type="button" name="two" value="2" class="numberbutton button" class="button" id="2">2</button>
      <button type="button" name="three" value="3" class="numberbutton button" class="button" id="3">3</button>
      <button type="button" name="minus" value="-" class="operatorbutton button" class="button" id="-">-</button>
    </section>

    <section class='row6'>
      <button type="button" name="zero" value="0" class="numberbutton button" id="0">0</button>
      <button type="button" name="decimal" value="." class="operatorbutton button" id=".">.</button>
      <button id="equal">=</button>
      <button type="button" name="plus" value="+" class="operatorbutton button" id="+">+</button>
    </section>
  </div>

  <script src="main.js"></script>
</body>

</html>
